<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Вход</title>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <main class="container m-4">
        <p class="card-text">
            Войдите, чтобы продолжить.
        </p>
        <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="{{ .BotName }}"
            data-size="large" data-onauth="onTelegramAuth(user)"></script>
        <script type="text/javascript">
            function onTelegramAuth(user) {
                user['return_url'] = window.location.toString();
                var args = new URLSearchParams(user);
                var url = window.location.protocol + '//' + window.location.host + '/_/login?' + args.toString();
                window.location = url;
            }
        </script>
    </main>
</body>

</html>
